 <html>
<head>
    <title>JS for Practice</title>

    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;

</style>
</head>
<body style="background-image:url('a.jpg');background-size:cover">
    <br /><h1 style="color:Red; text-align:center;font-family:AkrutiOfficeAkanksha">INCOME TAX CALCULATOR</h1><br />
    <hr />
    <form name="saltax">    
    <h3 style="color:Yellow">Please Enetr Your Age :<br /><br />
    <input type="text" name="age" /><br /><br />
    <h3 style="color:Yellow">Please Enetr Your Salary :<br /><br />
    <input type="text" name="salary" /><br /><br />
    <input type="button" name="b1" value="calculate" onclick="cal()"  />     
    <input type="reset" />
    <br /><hr /><br />
    You Have to pay :</h3> <input type="text" size="20" name="tax" />   

    </form>
    <script type="text/javascript" language="javascript">
        
        
        function cal()
        {
            var t, c;
// tax for the general public //

            if (eval(document.saltax.age.value) > 0 && eval(document.saltax.age.value) <= 60)
            {
            if (eval(document.saltax.salary.value) < 250000) {
                t = "You don't have to pay tax";
            }
            else {
                c = eval(document.saltax.salary.value) / 100000;

                var f;
                if (c >= 2.5 || c <= 4.9)
                { f = 1; }
                else {
                    if (c >= 5 || c <= 9.9)
                    { f = 2; }
                    else {
                        f = 3;
                    }
                }
                switch (f) {
                    case 1:
                        t = eval(document.saltax.salary.value) * 5 / 100;
                        break;
                    case 2:
                        t = eval(document.saltax.salary.value) * 20 / 100;
                        break;
                    case 3:
                        t = eval(document.saltax.salary.value) * 30 / 100;
                        break;
                    default:
                        t = "Please give right input";
                        break;

                }
            }
            document.saltax.tax.value = t;
        }

        //tax for senior citizens //

        if (eval(document.saltax.age.value) > 60 && eval(document.saltax.age.value) <= 80) {
            if (eval(document.saltax.salary.value) < 300000) {
                t = "You don't have to pay tax";
            }
            else {
                c = eval(document.saltax.salary.value) / 100000;

                var f;
                if (c >= 3 || c <= 5)
                { f = 1; }
                else {
                    if (c >= 5 || c <= 10)
                    { f = 2; }
                    else {
                        f = 3;
                    }
                }
                switch (f) {
                    case 1:
                        t = eval(document.saltax.salary.value) * 5 / 100;
                        break;
                    case 2:
                        t = eval(document.saltax.salary.value) * 20 / 100;
                        break;
                    case 3:
                        t = eval(document.saltax.salary.value) * 30 / 100;
                        break;
                    default:
                        t = "Please give right input";
                        break;

                }
            }
            document.saltax.tax.value = t;
        }

        //tax for very senior citizens //

        if (eval(document.saltax.age.value) > 80) {
            if (eval(document.saltax.salary.value) < 500000) {
                t = "You don't have to pay tax";
            }
            else {
                c = eval(document.saltax.salary.value) / 100000;

                var f;
                if (c >= 5 || c <= 10)
                { f = 1; }
                else {
                    if (c > 10)
                    { f = 2; }

                }
                switch (f) {
                    case 1:
                        t = eval(document.saltax.salary.value) * 20 / 100;
                        break;
                    case 2:
                        t = eval(document.saltax.salary.value) * 30 / 100;
                        break;
                    default:
                        t = "Please give right input";
                        break;

                }
            }
            document.saltax.tax.value = t;
        }
         }

    </script>
</body>
